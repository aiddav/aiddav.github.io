<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inconsolata', 'Arial', sans-serif;
            color: black;
            background-color: white;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: left;
            max-width: 1000px;
            padding: 20px;
        }
        h1, h2, h3 {
            color: black;
        }
        p {
            color: black;
        }
        a:link {
            color: inherit;
            text-decoration: none;
        }
        a:visited {
            color: inherit; /* This will make the link color the same as the parent text color */
            text-decoration: none; /* This removes the underline */
        }
        a:hover, a:active {
            color: blueviolet; /* Or any color you want on hover */
            text-decoration: none; /* If you want the underline on hover */
        }
        h2 {
        margin-bottom: 10px; /* Adjust the value as needed */
        color: black;
        margin-left: 0; /* Ensures no extra space on the left */
        padding-left: 0; /* Adjust this as needed */
        }
        .home-button {
        font-size: 1.0em;
        padding: 5px 0px; /* Same horizontal padding as .container */
        text-decoration: none;
        color: black;
        background: none;
        border: none;
        display: inline-block; /* Use inline-block for alignment */
        margin-right: 20px; /* If you want some space between the button and the h2 */
        }
    	a.underline {
    	text-decoration: underline; /* Underline text */
	}
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">Home</a>
	    <h1> About Me </h1>
        	<p>Currently AI Product Lead at <a href="https://inscribe.ai" class="underline">Inscribe</a></p>
	        <p> Previously Accenture and HM Treasury </p>
		<p> Thesis in progress at the <a class="underline">University of London</a> on the impact of AI on labour markets </p>
		<p> And as always lot of entrepreneurial <a href="https://aiddav.github.io/projects" class="underline">projects</a> </p>
    </div>

</body>
</html>
