<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inconsolata', 'Arial', sans-serif;
            color: black;
            background-color: white;
            margin: 0;
            padding: 20px; /* Add padding to the body to create a small margin at the top */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: left;
            max-width: 1000px;
            padding: 0;
            margin-top: 20px; /* Adjust this value to create the desired top margin */
            margin-left: 20px; /* Small left margin */
        }
        h1, h2, h3 {
            color: black;
        }
        p {
            color: black;
        }
        a:link {
            color: inherit;
            text-decoration: none;
        }
        a:visited {
            color: inherit; /* This will make the link color the same as the parent text color */
            text-decoration: none; /* This removes the underline */
        }
        a:hover, a:active {
            color: blueviolet; /* Or any color you want on hover */
            text-decoration: none; /* If you want the underline on hover */
        }
        h2 {
            margin-bottom: 10px; /* Adjust the value as needed */
            color: black;
        }
        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .footer img {
            width: 10%; /* Scale the image to a tenth of its original width */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aidan Davies</h1>
        <h2><a href="about.html">About Me</a></h2>
        <h2><a href="projects.html">Projects</a></h2>
        <h2><a href="thoughts.html">Thoughts</a></h2>
        <div class="footer">
            <img src="personalphoto.jpeg" alt="Personal Photo">
        </div>
    </div>
</body>
</html>
