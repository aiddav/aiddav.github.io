<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background-color: white;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: left;
            max-width: 1000px;
            padding: 20px;
        }
        h1, h2, h3 {
            color: black;
        }
        p {
            color: black;
        }
        h2 {
        margin-bottom: 10px; /* Adjust the value as needed */
        color: black;
        margin-left: 0; /* Ensures no extra space on the left */
        padding-left: 0; /* Adjust this as needed */
        }
        .home-button {
        font-size: 0.8em;
        padding: 5px 0px; /* Same horizontal padding as .container */
        text-decoration: none;
        color: black;
        background: none;
        border: none;
        display: inline-block; /* Use inline-block for alignment */
        margin-right: 20px; /* If you want some space between the button and the h2 */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">Home</a>
        <h1> Thoughts </h1>
        <h2> Inflation </h2>
        Why does it exist? And is this crypto's main use case?
        <h2> AI </h2>
        What new jobs didn't exist 20 years ago e.g. UX designers, User Researchers?
    </div>

</body>
</html>
